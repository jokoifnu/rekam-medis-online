<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1, h2 {
            color: #343a40;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            margin-top: 10px;
        }
        .icon {
            margin-right: 5px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Rekam Medis</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

<div class="container">
    <h1 class="text-center">RUMAH SAKIT FAJAR MEDIKA</h1>
    <h2 class="text-center">Pencatatan Rekam Medis Pasien</h2>
    
    <form id="rekamMedisForm" class="mb-4">
        <div class="form-group">
            <label for="nama">Nama Pasien:</label>
            <input type="text" id="nama" name="nama" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="jenisKelamin">Jenis Kelamin:</label>
            <select id="jenisKelamin" name="jenisKelamin" class="form-control" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>

        <div class="form-group">
            <label for="keluhan">Keluhan Pasien:</label>
            <textarea id="keluhan" name="keluhan" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="pemeriksaanPenunjang">Hasil Pemeriksaan Penunjang:</label>
            <textarea id="pemeriksaanPenunjang" name="pemeriksaanPenunjang" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="alergi">Alergi:</label>
            <input type="text" id="alergi" name="alergi" class="form-control">
        </div>

        <div class="form-group">
            <label for="catatanDokter">Catatan Dokter:</label>
            <textarea id="catatanDokter" name="catatanDokter" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="tanggal">Tanggal Pemeriksaan:</label>
            <input type="date" id="tanggal" name="tanggal" class="form-control" required>
        </div>

        <div class="form-group obat-search">
            <label for="obat">Obat yang Diberikan:</label>
            <input type="text" id="obatSearch" class="form-control" placeholder="Cari Obat..." onkeyup="searchObat()">
            <ul id="obatList" class="list-group mt-2"></ul>
        </div>

        <div class="form-group">
            <label for="dosis">Dosis Obat:</label>
            <select id="dosis" class="form-control" disabled>
                <option value="">Pilih Dosis</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" id="simpanButton" onclick="tambahRekamMedis()">
            <i class="fas fa-save icon"></i> Simpan Rekam Medis
        </button>
    </form>

    <h2 class="mt-5">Daftar Pasien</h2>
    <table class="table table-striped" id="pasienTable">
        <thead>
            <tr>
                <th>Nama Pasien</th>
                <th>Umur</th>
                <th>Jenis Kelamin</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2 class="mt-5">Riwayat Kunjungan Pasien</h2>
    <table class="table table-striped" id="kunjunganTable">
        <thead>
            <tr>
                <th>Tanggal Pemeriksaan</th>
                <th>Keluhan</th>
                <th>Diagnosis</th>
                <th>Obat</th>
                <th>Dosis</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<footer>
    <p>Created by Joko Ifnu Fajar</p>
    <p>Copyright by Fajar Digital IT Solution</p>
</footer>

    { name: "Duloxetine", brand: "Cymbalta", dosis: ["30 mg", "60 mg"] },
    { name: "Amitriptyline", brand: "Elavil", dosis: ["10 mg", "25 mg"] },
    { name: "Paliperidone", brand: "Invega", dosis: ["3 mg", "6 mg"] },
    { name: "Escitalopram", brand: "Lexapro", dosis: ["10 mg", "20 mg"] },

];

    ];

    function searchObat() {
        const query = document.getElementById('obatSearch').value.toLowerCase();
        const obatListElement = document.getElementById('obatList');
        obatListElement.innerHTML = '';

        const filteredObat = daftarObat.filter(obat => obat.name.toLowerCase().includes(query));
        filteredObat.forEach(obat => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${obat.name} (${obat.brand})`;
            li.onclick = () => selectObat(obat);
            obatListElement.appendChild(li);
        });
    }

    function selectObat(obat) {
        document.getElementById('obatSearch').value = obat.name;
        document.getElementById('dosis').innerHTML = '';
        obat.dosis.forEach(dosis => {
            const option = document.createElement('option');
            option.value = dosis;
            option.textContent = dosis;
            document.getElementById('dosis').appendChild(option);
        });
        document.getElementById('dosis').disabled = false;
        document.getElementById('obatList').innerHTML = '';
    }

    function renderPasienTable() {
        const pasienTableBody = document.getElementById('pasienTable').getElementsByTagName('tbody')[0];
        pasienTableBody.innerHTML = '';
        for (const nama in rekamMedisData) {
            const pasien = rekamMedisData[nama];
            const newRow = pasienTableBody.insertRow();
            newRow.insertCell(0).innerText = pasien.nama;
            newRow.insertCell(1).innerText = pasien.umur;
            newRow.insertCell(2).innerText = pasien.jenisKelamin;
            const actionCell = newRow.insertCell(3);
            actionCell.innerHTML = `<button class="btn btn-info" onclick="showKunjungan('${nama}')">Lihat Kunjungan</button>`;
        }
    }

    function showKunjungan(nama) {
        const kunjunganTableBody = document.getElementById('kunjunganTable').getElementsByTagName('tbody')[0];
        kunjunganTableBody.innerHTML = '';

        const kunjunganList = rekamMedisData[nama].kunjungan;
        kunjunganList.forEach((kunjungan, index) => {
            const newRow = kunjunganTableBody.insertRow();
            newRow.insertCell(0).innerText = kunjungan.tanggal;
            newRow.insertCell(1).innerText = kunjungan.keluhan; // Menampilkan keluhan
            newRow.insertCell(2).innerText = kunjungan.diagnosis;
            newRow.insertCell(3).innerText = kunjungan.obat.join(', ');
            newRow.insertCell(4).innerText = kunjungan.dosis.join(', ');
            const actionCell = newRow.insertCell(5);
            actionCell.innerHTML = `
                <button class="btn btn-warning" onclick="editKunjungan('${nama}', ${index})">Edit</button>
                <button class="btn btn-danger" onclick="hapusKunjungan('${nama}', ${index})">Hapus</button>
            `;
        });
    }

    function tambahRekamMedis() {
        const nama = document.getElementById('nama').value;
        const umur = document.getElementById('umur').value;
        const jenisKelamin = document.getElementById('jenisKelamin').value;
        const keluhan = document.getElementById('keluhan').value;
        const diagnosis = document.getElementById('diagnosis').value;
        const pemeriksaanPenunjang = document.getElementById('pemeriksaanPenunjang').value;
        const alergi = document.getElementById('alergi').value;
        const catatanDokter = document.getElementById('catatanDokter').value;
        const tanggal = document.getElementById('tanggal').value;
        const obat = [document.getElementById('obatSearch').value];
        const dosis = [document.getElementById('dosis').value];

        if (!rekamMedisData[nama]) {
            rekamMedisData[nama] = {
                nama,
                umur,
                jenisKelamin,
                kunjungan: []
            };
        }

        rekamMedisData[nama].kunjungan.push({
            tanggal,
            keluhan, // Menyimpan keluhan
            diagnosis,
            obat,
            dosis
        });

        localStorage.setItem('rekamMedisData', JSON.stringify(rekamMedisData));
        renderPasienTable();
        document.getElementById('rekamMedisForm').reset();
        document.getElementById('obatList').innerHTML = '';
        document.getElementById('dosis').value = '';
        document.getElementById('dosis').disabled = true;
    }

    function editKunjungan(nama, index) {
        const kunjungan = rekamMedisData[nama].kunjungan[index];
        document.getElementById('nama').value = nama;
        document.getElementById('umur').value = rekamMedisData[nama].umur;
        document.getElementById('jenisKelamin').value = rekamMedisData[nama].jenisKelamin;
        document.getElementById('keluhan').value = kunjungan.keluhan; // Menampilkan keluhan
        document.getElementById('diagnosis').value = kunjungan.diagnosis;
        document.getElementById('pemeriksaanPenunjang').value = ''; // Kosongkan jika diperlukan
        document.getElementById('alergi').value = ''; // Kosongkan jika diperlukan
        document.getElementById('catatanDokter').value = ''; // Kosongkan jika diperlukan
        document.getElementById('tanggal').value = kunjungan.tanggal;
        document.getElementById('obatSearch').value = kunjungan.obat.join(', ');
        document.getElementById('dosis').value = kunjungan.dosis.join(', ');
    }

    function hapusKunjungan(nama, index) {
        rekamMedisData[nama].kunjungan.splice(index, 1);
        localStorage.setItem('rekamMedisData', JSON.stringify(rekamMedisData));
        showKunjungan(nama);
    }

    renderPasienTable();
</script>
